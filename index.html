<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pick from three</title>
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <p class='intro'>Pick one of the following:</p>
    <hr>
    <form action="" class="trioform">
        <input type="button" class="choice" value="1" onclick="SelectFirst()">
        <input type="button" class="choice" value="2" onclick="SelectSecond()">
        <input type="button" class="choice" value="3" onclick="SelectThird()">
    </form>
    <p class='intro' id='picked'></p>
    <script>
        function SelectFirst() {
            document.getElementById("picked").innerHTML = "Button 1 selected.";
        }
        function SelectSecond() {
            document.getElementById("picked").innerHTML = "Button 2 selected.";
        }
        function SelectThird() {
            document.getElementById("picked").innerHTML = "Button 3 selected.";
        }
    </script>
</body>
</html>
